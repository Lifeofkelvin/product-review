<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
 
</head>
<body>

  <main>
    <div class="content">
      <img src="/images/image-product-desktop.jpg" class="hero-img1">
      <img src="/images/image-product-mobile.jpg" class="hero-img2">

    <div class="side-text">
      <small>Perfume</small>
      <h1>Gabrielle <br class="break"> Essence<br class="break2"> Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="initial-price">$169.99</p>
        </div>
        <button><img src="/images/icon-cart.svg">Add to Cart</button>
      </div>

    </div>
    
  </main>

</html>
